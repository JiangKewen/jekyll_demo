<script>
  const EndDOM = document.querySelector('#to')
  const startTime = new Date('2021-01-01 00:00')
  const TimesDOM = document.querySelector('#times')

  TimesDOM.innerHTML = getTimes()

  setInterval(() => {
    TimesDOM.innerHTML = getTimes()
  }, 1000);
  
  function getTimes() {
    const newTime = new Date()
    const ourTimeYear = (newTime.getFullYear() - startTime.getFullYear() + '').padStart(2, '0')
    const ourTimeMoth = (newTime.getMonth() - startTime.getMonth() + '').padStart(2, '0')
    const ourTimeDay = (newTime.getDate() - startTime.getDate() + '').padStart(2, '0')
    const ourTimeHour = (newTime.getHours() - startTime.getHours() + '').padStart(2, '0')
    const ourTimeMinute = (newTime.getMinutes() - startTime.getMinutes() + '').padStart(2, '0')
    const ourTimeSeconds = (newTime.getSeconds() - startTime.getSeconds() + '').padStart(2, '0')

    const ourTime = `${ourTimeYear}年${ourTimeMoth}月${ourTimeDay}日${ourTimeHour}时${ourTimeMinute}分${ourTimeSeconds}秒`
    return ourTime
  }

</script>
